{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block body %}

<a href={% url "post-create" %}>New post</a>

{% for post in posts %}
    <div>
    <a href={% url "post-detail" post.pk %}><h3>{{post.title}}</h3></a>
    <p>{{post.text}}</p>
    <p><em>{{post.created_at}}</em></p>
    </div>
{% endfor %}

{% endblock %}
