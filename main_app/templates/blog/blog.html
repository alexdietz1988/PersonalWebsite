{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block body %}

<p><a href={% url "post-create" %}>New Post</a> | <a href={% url "tag-list" %}>Tags</a></p>

{% for post in posts %}
    <div class="post">
        <a href={% url "postdetail" post.pk %}><h3 class="post-title">{{post.title}}</h3></a>
        {{post.body|safe}}
        <p><em>{{post.created_at}}</em></p>
    </div>
{% endfor %}

{% endblock %}
