{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block body %}

<p>
<b>Tags</b>: 
{% for tag in tags %}
    {% if tag.posts.all|length > 0 %}
        <a href="{% url "tagged-posts" tag.pk %}">{{tag.name}}</a>
    {% endif %}
{% endfor %}
</p>

{% for post in posts %}
    <div class="post">
        <h3 class="post-title">{{post.title}}</h3>
        {{post.body|safe}}
        <p><a href={% url "postdetail" post.pk %}><em>{{post.created_at}}</em></a></p>
    </div>
{% endfor %}

{% endblock %}
