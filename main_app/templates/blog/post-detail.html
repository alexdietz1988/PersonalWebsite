{% extends "blog/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block body %}

<h3>{{post.title}}</h3>
<p>{{post.text}}</p>
<p>{{post.body|safe}}</p>
<p><em>{{post.created_at}}</em></p>

<p><b>Tags</b>:
{% for tag in post.tags.all %}
    <a href="{% url "tagged-posts" tag.pk %}">{{tag}}</a>
{% endfor %}
</p>

{% endblock %}
