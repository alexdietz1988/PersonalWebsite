{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block body %}

<h3>All posts</h3>

<ul class="sidebar-list">
{% for post in posts %}
    {% if post.private == False or user.membership.member %}
        <li>{{post.created_at|date:'m/d'}} <a href="{% url "postdetail" post.pk %}">{{post.title}}</a></li>
    {% endif %}
{% endfor %}
</ul>

{% endblock %}
