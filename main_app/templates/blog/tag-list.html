{% extends "blog/base.html" %}

{% block title %}Tags{% endblock %}

{% block body %}



{% for tag in tags %}
    <p>{{tag.name}} | <a href="{% url 'tag-update' tag.pk %}">rename</a> | <a href="{% url 'tag-delete' tag.pk %}">delete</a></p>
{% endfor %}

<p><a href={% url "tag-create" %}>New tag</a></p>

{% endblock %}
