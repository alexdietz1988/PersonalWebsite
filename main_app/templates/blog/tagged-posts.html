{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block body %}

<h3>Posts in {{tag}} </h2>

{% if user.membership.member %}
<ul class="sidebar-list">
    {% for post in tagged_posts %}
        <li>{{post.created_at|date:'m/d'}} <a href="{% url "postdetail" post.pk %}">{{post.title}}</a></li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
