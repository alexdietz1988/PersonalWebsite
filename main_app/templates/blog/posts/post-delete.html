{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block body %}

<h2>Are you sure you want to delete "{{post.title}}"?</h2>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Delete" />
    <p><a href="{% url 'postdetail' post.pk %}">Cancel</a></p>
</form>

{% endblock %}
