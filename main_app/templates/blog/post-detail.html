{% extends "blog/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block body %}

<h3>{{post.title}}</h3>
<p>{{post.text}}</p>
<p><em>{{post.created_at}}</em></p>

<p><b>Tags</b>:
{% for tag in post.tags.all %}
    {{tag}}
{% endfor %}
</p>

<p><a href="{% url "post-update" post.pk %}">Edit Post</a> | <a href="{% url "postdelete" post.pk %}">Delete Post</a></p>

{% endblock %}
