{% extends "blog/base.html" %}

{% block title %}Delete Tag{% endblock %}

{% block body %}

<h2>Are you sure you want to delete "{{tag.name}}"?</h2>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Delete" />
    <p><a href="{% url 'tag-list' %}">Cancel</a></p>
</form>

{% endblock %}
